<app-page-header title="Inventory Report" title1="Inventory Report" activeTitle="Inventory Report"></app-page-header>

<div class="row">
    <div class="col-xl-12">

        <app-showcode-card [title]="'Inventory Report'" [prism]="prismCode.table18">
            <div class="d-flex align-items-center justify-content-between my-1 page-header-breadcrumb flex-wrap gap-2">
                 <form [formGroup]="filterForm" (ngSubmit)="filterDistress()"  class="d-flex align-items-center gap-2 flex-wrap w-100">
                    <div class="d-flex flex-wrap gap-2 mb-2 align-items-center">

                        <input type="date" class="form-control" style="width: auto; min-width: 100px;" id="date" formControlName="date">
                        <ng-select
                            [items]="projectNameList"
                            bindLabel=""
                            [multiple]="false"
                            placeholder="Select Projects"
                            formControlName="project_name"
                            (change)="changeRange(filterForm.get('project_name')?.value)"
                            style="width: 200px; min-width: 100px; height: 35px !important;">
                        </ng-select>
                        &nbsp;&nbsp;

                        <select class="form-select" style="width: auto; min-width: 100px;" id="direction" formControlName="direction">
                            <option value="null" selected disabled>Direction</option>
                            @for (row of directionList; track $index) {
                                <option value="{{row}}">{{row}}</option>
                            }
                        </select>&nbsp;&nbsp;

                        <input type="text" class="form-control" style="width: auto; min-width: 100px;" id="chainage_start" placeholder="Chainage Start" formControlName="chainage_start">
                        

                        <input type="text" class="form-control" style="width: auto; min-width: 1ch;" id="chainage_end" placeholder="Chainage End" formControlName="chainage_end">

                        <ng-select
                            class="scrollable-multiselect"
                            [items]="assetList"
                            bindLabel=""
                            [multiple]="true"
                            placeholder="Select Assets"
                            formControlName="asset_type"
                            [closeOnSelect]="false"
                            style="max-width: 200px; min-width: 200px; height: 35px !important;"
                            >
                            </ng-select>
                    
                        &nbsp;&nbsp;
                        <div class="d-flex flex-wrap gap-2 mt-2">
                            <button type="submit" class="btn btn-primary">filter</button>
                            <button type="reset" class="btn btn-danger" (click)="resetFilter()">Reset</button>
                            <button type="reset" *ngIf="tableData && objectKeys(tableData).length > 0" class="btn btn-secondary" (click)="excelExport()">EXCLE</button>
                            <button type="reset"*ngIf="tableData && objectKeys(tableData).length > 0"  class="btn btn-secondary" (click)="generatePDF()">PDF</button>
                          </div>
                    </div>
                </form>
                
            </div>
            <div class="table-responsive mt-3">
        <table *ngIf="inventoryArray?.length" class="table text-nowrap d-none" id="inventoryReportExport">
            <thead class="table-primary">
            <tr>
                <th>Inventory</th>
                <th>Chainage Start</th>
                <th>Chainage End</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <!-- <th>Event</th> -->
                <th>Carriage Type</th>
                <th>Lane</th>
            </tr>
            </thead>
         <tbody>
            <ng-container *ngFor="let group of inventoryArray">
                <ng-container *ngFor="let row of group">
                <tr *ngIf="row.chainage_start > 0 || row.chainage_end > 0 || row.latitude > 0 || row.longitude > 0">
                    <td>{{ row.asset_type }}</td>
                    <td>{{ row.chainage_start.toFixed(3) }}</td>
                    <td>{{ row.chainage_end.toFixed(3) }}</td>
                    <td>{{ row.latitude }}</td>
                    <td>{{ row.longitude }}</td>
                    <!-- <td>{{ getValueFromRow(row) }}</td> -->
                    <td>{{ row.carriage_type }}</td>
                    <td>{{ row.lane }}</td>

                </tr>
                </ng-container>
            </ng-container>
            </tbody>
        </table>
        </div>
        </app-showcode-card>
    </div>
  
</div>
