<app-page-header title="Distress Prediction Report" title1="Distress Prediction Report" activeTitle="Distress Prediction Report"></app-page-header>

<div class="row">
    <div class="col-xl-12">

        <app-showcode-card [title]="'Distress Prediction Report'" [prism]="prismCode.table18">
            <div class="d-flex align-items-center justify-content-between my-1 page-header-breadcrumb flex-wrap gap-2">
                 <form [formGroup]="filterForm" (ngSubmit)="filterDistress()"  class="d-flex align-items-center gap-2 flex-wrap w-100">
                    <input type="date" class="form-control" style="width: auto; min-width: 100px;" id="date" formControlName="date">
                    
                    <select class="form-select" style="width: auto; min-width: 100px;" id="project_name" formControlName="project_name">
                        <option value="null" selected disabled>Select Projects</option>
                        @for (row of projectNameList; track $index) {
                            <option value="{{row}}">{{row}}</option>
                        }
                    </select>&nbsp;&nbsp;

                    <select class="form-select" style="width: auto; min-width: 100px;" id="direction" formControlName="direction">
                        <option value="null" selected disabled>Select Direction</option>
                        @for (row of directionList; track $index) {
                            <option value="{{row}}">{{row}}</option>
                        }
                    </select>&nbsp;&nbsp;

                    <input type="text" class="form-control" style="width: auto; min-width: 100px;" id="chainage_start" placeholder="Chainage Start" formControlName="chainage_start">
                    
                    <input type="text" class="form-control" style="width: auto; min-width: 1ch;" id="chainage_end" placeholder="Chainage End" formControlName="chainage_end">

                    <ng-select
                         class="scrollable-multiselect"
                        [items]="distressList"
                        bindLabel=""
                        [multiple]="true"
                        placeholder="Select Distress"
                        formControlName="distress_type"
                        [closeOnSelect]="false"
                        style="max-width: 200px; min-width: 200px; height: 35px !important;"
                        >
                        </ng-select>
                   
                    &nbsp;&nbsp;

                    <button type="submit" class="btn btn-primary">filter</button>
                    <button type="reset" class="btn btn-danger" (click)="resetFilter()">Reset</button>
                    <button type="reset" *ngIf="tableData && objectKeys(tableData).length > 0" class="btn btn-secondary" (click)="excelExport()">EXCLE</button>
                    <button type="reset"*ngIf="tableData && objectKeys(tableData).length > 0"  class="btn btn-secondary" (click)="generatePDF()">PDF</button>
                    
                </form>
                
            </div>
             <div class="table-responsive mt-10 d-none">
                <table  *ngIf="tableData && objectKeys(tableData).length > 0" class="table text-nowrap" id="distressReportExport">
                    <thead class="table-primary">
                        <tr>
                             
                                <th>Distress Type</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>{{this.filterDataShow.date}}</th>
                                <!-- <th>Details</th> -->

                        </tr>
                    </thead>
                    <tbody>
                       
                     <ng-container *ngFor="let group of tableData">
                        <ng-container *ngFor="let key of objectKeys(group)">
                            <tr *ngIf="key !== 'latitude' && key !== 'longitude' && key !== 'total_distress' &&  group[key] > 0">
                            <td>{{ key }}</td>
                            <td>{{ group.latitude }}</td>
                            <td>{{ group.longitude }}</td>
                            <td>{{ group[key].toFixed(2) }}</td>
                            </tr>
                        </ng-container>
                        </ng-container>

                             
                    </tbody>
                </table>
            </div>
        </app-showcode-card>
    </div>
  
</div>
