<app-page-header title="Contractor" title1="Contractor" activeTitle="Contractor"></app-page-header>

<div class="row">
    <div class="col-xl-12">

        <app-showcode-card [title]="'Contractor'" [prism]="prismCode.table18">
            <div class="table-responsive">
                <div class="d-flex align-items-center justify-content-between my-1 page-header-breadcrumb flex-wrap gap-2">
                  <div >
                    <h1 class="page-title fw-medium fs-18 mb-2">Contractor</h1>
                  </div>
                  <div class="btn-list">
                    <app-add-contractor></app-add-contractor>
                  </div>
                  </div>
                <table class="table text-nowrap">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Contractor Name</th>
                            <th scope="col">Gst NO</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        @for (row of tableData; track $index) {
                            <tr>
                                
                                <td>{{row.name}}</td>
                                <td>{{row.gstNO}}</td>
                                <td>{{row.phone}}</td>
                                <td>Active</td>
                                <td>
                                    <div class="hstack gap-2 fs-15">
                                        <a href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-info-transparent rounded-pill"><i
                                                class="ri-edit-line"></i></a>
                                        <a href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-danger-transparent rounded-pill"><i
                                                class="ri-delete-bin-line"></i></a>
                                    </div>
                                </td>
                            </tr>
                        }
                    
                    </tbody>
                </table>
            </div>
        </app-showcode-card>
    </div>
  
</div>
