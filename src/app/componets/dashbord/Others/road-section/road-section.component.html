<!-- Start:: row-7 -->
<div class="row">
    <div class="col-xl-12">

        <app-showcode-card [title]="'Table Head Primary'" [prism]="prismCode.table18">
            <div class="table-responsive">
                <div class="d-flex align-items-center justify-content-between my-1 page-header-breadcrumb flex-wrap gap-2">
                    <div >
                    <h1 class="page-title fw-medium fs-18 mb-2">Road Section</h1>
                        
                    </div>
                  <div class="btn-list">
                    <app-add-road-section></app-add-road-section>
                    </div>
                </div>
                <table class="table text-nowrap">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Section</th>
                            <th scope="col">Section Name</th>
                            <th scope="col">Chainage Start</th>
                            <th scope="col">Chainage End</th>
                            <th scope="col">Contractor</th>
                            <th scope="col">Distance</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Action</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        @for (row of sectionData; track $index) {
                            <tr>
                                <th scope="row">{{$index+1}}</th>
                                <td>{{row.sectionName}}</td>
                                <td>{{row.chainageStart}}</td>
                                <td>{{row.chainageEnd}}</td>
                                <td>{{row.contractor}}</td>
                                <td>{{row.distance}}</td>
                                <td>{{row.cost}}</td>

                                <td>
                                    <div class="hstack gap-2 fs-15">
                                        
                                        <a href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-info-transparent rounded-pill"><i
                                                class="ri-edit-line"></i></a>
                                        <a href="javascript:void(0);"
                                            class="btn btn-icon btn-sm btn-danger-transparent rounded-pill"><i
                                                class="ri-delete-bin-line"></i></a>
                                    </div>
                                </td>
                            </tr>
                        }
                    
                    </tbody>
                </table>
            </div>
        </app-showcode-card>
    </div>
  
   
</div>
<!-- End:: row-7 -->
