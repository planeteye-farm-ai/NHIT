<app-page-header
  title="Edit Inventory"
  title1="Edit Inventory"
  activeTitle="Edit Inventory"
></app-page-header>

<div class="row">
  <div class="col-xl-12">
    <app-showcode-card
      [title]="'Edit Inventory'"
      [prism]="prismCode.formlayouts10"
    >
      <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
        <!-- Road Information -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h6 class="mb-0">
              <i class="ri-road-map-line me-2"></i>Road Information
            </h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">
                  Road Name <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="road_name"
                  readonly
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Chainage Start (KM) <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="chainage_start"
                  step="0.001"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Chainage End (KM) <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="chainage_end"
                  step="0.001"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Asset Information -->
        <div class="card mb-4">
          <div class="card-header bg-success text-white">
            <h6 class="mb-0">
              <i class="ri-building-line me-2"></i>Asset Information
            </h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Direction <span class="text-danger">*</span>
                </label>
                <select class="form-select" formControlName="direction">
                  <option value="">Select Direction</option>
                  <option *ngFor="let dir of directionOptions" [value]="dir">
                    {{ getDirectionLabel(dir) }}
                  </option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Asset Action <span class="text-danger">*</span>
                </label>
                <select class="form-select" formControlName="asset_action">
                  <option value="add">Add Asset</option>
                  <option value="report_missing">Report Missing</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Asset Type <span class="text-danger">*</span>
                </label>
                <select
                  class="form-select"
                  formControlName="asset_type"
                  (change)="onAssetTypeChange($any($event.target).value)"
                >
                  <option value="">Select Asset Type</option>
                  <option *ngFor="let asset of assetTypes" [value]="asset.name">
                    {{ asset.name }}
                  </option>
                </select>
              </div>
              <div class="col-md-6 mb-3" *ngIf="subAssetTypes.length > 0">
                <label class="form-label">
                  Sub Asset Type <span class="text-danger">*</span>
                </label>
                <select class="form-select" formControlName="sub_asset_type">
                  <option value="">Select Sub Asset Type</option>
                  <option
                    *ngFor="let subType of subAssetTypes"
                    [value]="subType"
                  >
                    {{ subType }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Location Information -->
        <div class="card mb-4">
          <div class="card-header bg-warning text-white">
            <h6 class="mb-0">
              <i class="ri-map-pin-line me-2"></i>Location Information
            </h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Latitude <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="latitude"
                  placeholder="0.000000"
                  step="0.000001"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Longitude <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="longitude"
                  placeholder="0.000000"
                  step="0.000001"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Quantity Information -->
        <div class="card mb-4">
          <div class="card-header bg-info text-white">
            <h6 class="mb-0">
              <i class="ri-sort-number-asc me-2"></i>Quantity Information
            </h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label"> Number of Inventories </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="numbers_inventory"
                  min="0"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2 mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="inventoryForm.invalid"
          >
            <i class="ri-save-line me-1"></i>Update Inventory
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="[
              '/ris/road-manage/road-inventory',
              inventoryData?.geometry_data_id
            ]"
          >
            <i class="ri-close-line me-1"></i>Cancel
          </button>
        </div>
      </form>
    </app-showcode-card>
  </div>
</div>
