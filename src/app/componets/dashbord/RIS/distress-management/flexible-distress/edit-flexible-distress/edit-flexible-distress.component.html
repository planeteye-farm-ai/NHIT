<app-page-header
  title="Edit Flexible Distress"
  title1="Edit Flexible Distress"
  activeTitle="Edit Flexible Distress"
></app-page-header>

<div class="row">
    <div class="col-xl-12">
    <app-showcode-card
      [title]="'Edit Flexible Distress'"
      [prism]="prismCode.formlayouts10"
    >
            <form [formGroup]="distressForm" (ngSubmit)="onSubmit()">
        <!-- Road Information -->
        <div class="card mb-4">
          <div class="card-header bg-warning text-white">
            <h6 class="mb-0">
              <i class="ri-road-map-line me-2"></i>Road Information
            </h6>
          </div>
          <div class="card-body">
                <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">
                  Road Name <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="road_name"
                  readonly
                />
              </div>
                    <div class="col-md-6 mb-3">
                <label class="form-label">
                  Chainage Start (KM) <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="chainage_start"
                  step="0.001"
                />
                    </div>
                    <div class="col-md-6 mb-3">
                <label class="form-label">
                  Chainage End (KM) <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="chainage_end"
                  step="0.001"
                />
                    </div>
                    </div>
                    </div>
                    </div>

        <!-- Distress Information -->
        <div class="card mb-4">
          <div class="card-header bg-info text-white">
            <h6 class="mb-0">
              <i class="ri-alert-fill me-2"></i>Distress Information
            </h6>
                    </div>
          <div class="card-body">
            <div class="row">
                    <div class="col-md-6 mb-3">
                <label class="form-label">
                  Direction <span class="text-danger">*</span>
                </label>
                <select class="form-select" formControlName="direction">
                  <option value="">Select Direction</option>
                  <option *ngFor="let dir of directionOptions" [value]="dir">
                    {{ getDirectionLabel(dir) }}
                  </option>
                </select>
                    </div>
                    <div class="col-md-6 mb-3">
                <label class="form-label">
                  Carriage Way Lane <span class="text-danger">*</span>
                </label>
                <select
                  class="form-select"
                  formControlName="carriage_way_lanes"
                >
                  <option value="">Select Lane</option>
                  <option *ngFor="let lane of laneOptions" [value]="lane">
                    {{ lane }}
                  </option>
                        </select>
                    </div>
              <div class="col-md-12 mb-3">
                <label class="form-label">
                  Distress Type <span class="text-danger">*</span>
                </label>
                <select class="form-select" formControlName="distress_type">
                  <option value="">Select Distress Type</option>
                  <option *ngFor="let dtype of distressTypes" [value]="dtype">
                    {{ dtype }}
                  </option>
                </select>
                        </div>
                            </div>
                        </div>
                    </div>

        <!-- Location Information -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h6 class="mb-0">
              <i class="ri-map-pin-line me-2"></i>Location Information
            </h6>
                        </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Latitude <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="latitude"
                  placeholder="0.000000"
                  step="0.000001"
                />
                            </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  Longitude <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="longitude"
                  placeholder="0.000000"
                  step="0.000001"
                />
                            </div>
                        </div>
                            </div>
                        </div>

        <!-- Dimension & Quantity Information -->
        <div class="card mb-4">
          <div class="card-header bg-success text-white">
            <h6 class="mb-0">
              <i class="ri-ruler-line me-2"></i>Dimension & Quantity Information
            </h6>
                    </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Number of Distress</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="numbers_distress"
                  min="0"
                />
                        </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Dimension Length (m)</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="dimension_length"
                  step="0.01"
                />
                        </div>
                        <div class="col-md-6 mb-3">
                <label class="form-label">Dimension Width (m)</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="dimension_width"
                  step="0.01"
                />
                        </div>
                            <div class="col-md-6 mb-3">
                <label class="form-label">Dimension Depth (mm)</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="dimension_depth"
                  step="0.01"
                />
                                    </div>
                                </div>
                            </div>
                        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2 mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="distressForm.invalid"
          >
            <i class="ri-save-line me-1"></i>Update Distress
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/ris/road-manage/flexible-distress']"
          >
            <i class="ri-close-line me-1"></i>Cancel
          </button>
                </div>
            </form>
        </app-showcode-card>
    </div>
</div>
