<app-page-header [title]="title" title1="RWFIS" [activeTitle]="title" ></app-page-header>
<!-- Start::row-1 -->
<div class="row">
    <div *ngIf="isLoading" class="loading-message">
        <h4>Road Way Feature Information System (RWFIS)</h4><br>
        <p>RWFIS is about all roads under NHIT with KPI information including <br>
            Land use, terrain type, inventory material type, offset from central line and safety hazard status<br>
            Offset scores are estimated by satellite imagery and Ai
        </p>
    </div>
        <iframe [class.hidden]="isLoading" [src]="safeUrl" title="Details Link" width="120%" height="800"></iframe>
        
</div>
