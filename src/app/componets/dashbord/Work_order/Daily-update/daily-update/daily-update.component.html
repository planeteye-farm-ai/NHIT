<app-page-header title="Work Order Manage" title1="Work Order Manage" activeTitle="Daily Work Manage"></app-page-header>

<div class="row">
    <div class="col-xl-12">
        <app-showcode-card [title]="'Daily Work Update'" [prism]="prismCode.table18">
            <div class="d-flex align-items-center justify-content-between my-1 page-header-breadcrumb flex-wrap gap-2">
                <div >
                  <!-- <h1 class="page-title fw-medium fs-18 mb-2">Distress</h1> -->
                </div>
                <div class="btn-list">
                    <a href="javascript:void(0);" class="btn btn-primary-light btn-wave mb-2" [routerLink]="['/work-order/add-daily-update/',work_order_id]"> <i class="bx bx-plus align-middle"></i>Add Daily Update</a>
                  <!-- <app-add-distress></app-add-distress> -->
                </div>
              </div>
            <div class="table-responsive">
                <table class="table text-nowrap">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">Date</th>
                            <th scope="col">Progress Update<br> (km/m² completed)</th>
                            <th scope="col">Statistical Analysis Required</th>
                            <th scope="col">Action</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        @for (row of tableData; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{row.daily_update_date}}</td>
                                <td>{{row.progress_update}} km/m²</td>
                                <td>&nbsp;&nbsp;{{row.statistical_analysis_required}}</td>
                                <td>
                                    <div class="hstack gap-2 fs-15">
                                        <a href="javascript:void(0);" title="View" [routerLink]="['/work-order/view-daily-update/', row.daily_update_id ,work_order_id ]"
                                            class="btn btn-icon btn-sm btn-success-transparent rounded-pill"><i
                                            class="ri-eye-line"></i></a>
                                            
                                       <a href="javascript:void(0);" title="Delete" data-bs-toggle="modal"
                                        (click)="open(content,row.daily_update_id)" data-bs-target="#exampleModal"
                                            class="btn btn-icon btn-sm btn-danger-transparent rounded-pill"><i
                                                class="ri-delete-bin-line"></i></a>
                                        
                                    </div>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </app-showcode-card>
    </div>
  
</div>

    <!-- delete -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel1">Confirm</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        (click)="d('Cross click')" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-primary" (click)="c('Closelick')" (click)="delete()">Yes</button>
                    <button type="button" class="btn btn-secondary" (click)="c('Closelick')"
                        data-bs-dismiss="modal">No</button>  
                </div>
            </ng-template>
        </div>
    </div>
    </div>
