    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

        <app-showcode-card [title]="'With captions'">
                <div
                  id="carouselExampleIndicators"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                  </div>
                  @if(imagesIndicators){
                  <ngb-carousel
                    class="carousel-inner"
                    [interval]="1000"
                    [showNavigationArrows]="false"
                    [showNavigationIndicators]="true"
                  >
                    @for(image of imagesIndicators;track $index){
                    <ng-template ngbSlide class="carousel-item">
                      <img [src]="image" class="d-block w-100" alt="..." />
                    </ng-template>
                    }
                  </ngb-carousel>
                  }
        
              
                </div>
         
        </app-showcode-card>
