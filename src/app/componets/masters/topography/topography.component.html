<!-- Start:: row-7 -->
<div class="row">
    <div class="col-xl-12">

        <app-showcode-card [title]="'Table Head Primary'" [prism]="prismCode.table18">
            <div class="table-responsive">
                <div class="d-flex align-items-center justify-content-between my-1 page-header-breadcrumb flex-wrap gap-2">
                    <div >
                        <h1 class="page-title fw-medium fs-18 mb-2">Topography</h1>
                    </div>
                  <div class="btn-list">
                    <app-add-topography></app-add-topography>
                 </div>
                </div>
                <table class="table text-nowrap">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Topography</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        @for (row of topographyData; track $index) {
                            <tr>
                                <td>{{row.topography}}</td>
                                <td>{{row.status}}</td>
                                <td>
                                    <div class="hstack gap-2 fs-15">
                                        
                                        <a href="javascript:void(0);" data-bs-toggle="modal"
                                        (click)="openVerticallyCentered(Content2)" data-bs-target="#exampleModalXls"
                                            class="btn btn-icon btn-sm btn-info-transparent rounded-pill"><i
                                                class="ri-edit-line"></i></a>
                                        <a href="javascript:void(0);" data-bs-toggle="modal"
                                        (click)="open(content)" data-bs-target="#exampleModal"
                                            class="btn btn-icon btn-sm btn-danger-transparent rounded-pill"><i
                                                class="ri-delete-bin-line"></i></a>
                                    </div>
                                </td>
                            </tr>
                        }
                    
                    </tbody>
                </table>
            </div>
        </app-showcode-card>
    </div>
  
   
</div>
<!-- End:: row-7 -->

<!-- edit -->
<div class="modal fade" id="exampleModalXl" tabindex="-1" aria-labelledby="exampleModalXlLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <ng-template #Content2 let-modal>
                <div class="modal-content">
                    <form [formGroup]="topographyForm" (ngSubmit)="onSubmit()">
                        <div class="modal-header">
                            <h6 class="modal-title" id="exampleModalXlLabel">Update Topography</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                (click)="modal.dismiss('Cross click')" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="topography" formControlName="topography" placeholder="">
                                        <label for="topography">Topography</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="status" formControlName="status" aria-label="Floating label select example">
                                            <option selected disabled>Select Status</option>
                                            <option value="Active">Active</option>
                                            <option value="Deactive">Deactive </option>
                                            <option value="Deleted">Deleted </option>
                                        </select>
                                        <label for="status">Select Status</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')"
                                data-bs-dismiss="modal">Close</button>
                            <button type="submit" (click)="modal.close('Close click')" [disabled]="topographyForm.invalid" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </ng-template>
        </div>
    </div>

    <!-- delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel1">Confirme</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    (click)="d('Cross click')" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="c('Closelick')" (click)="delete()">Yes</button>
                <button type="button" class="btn btn-secondary" (click)="c('Closelick')"
                    data-bs-dismiss="modal">No</button>
            </div>
        </ng-template>
    </div>
</div>
</div>
